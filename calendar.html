<!DOCTYPE html>
<html>
    <head>
        <title>PinIt</title>
        <link rel="stylesheet" href="styles/mainStyle.css">
        <link rel="stylesheet" href="styles/calendarStyle.css">


        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/54d529f836.js" crossorigin="anonymous"></script>

        <script  src="domain.js" defer></script>
        <script  src="ui.js" defer></script>

    </head>

    <body>

        <nav>
            <figure class="image">
                <img src="images/colorPins.webp" style="width:100%">
                <figcaption>
                            
                    <h1>PinIt Planner</h1>
                    <a href="index.html">Home</a>
                    <a href="reminder.html">Reminder Only</a>
                    <a href="sticky.html">Sticky Only</a>
                    <a href="calendar.html"> Calendar Only</a>

                </figcaption>
            </figure>

        </nav>
        <main>
            <div class="wrapping">
                <header>
                    <p class="current-date"></p>
                    <div class="icons">
                        <i class="fa-solid fa-chevron-right"></i>  
                    </div>
                </header>
                <div class="calendar">
                    <ul class="weeks">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tues</li>
                        <li>Wed</li>
                        <li>Thur</li>
                        <li>Fri</li>
                        <li>Sat</li>
    
                    </ul>
                    <ul class="days"></ul>
                </div>
            </div>
    
    
        </main>
    </body>
</html>
