<!DOCTYPE html>
<html>
    <head>
        <title>PinIt</title>
        <link rel="stylesheet" href="remindStyle.css">
        <link rel="stylesheet" href="calendarStyle.css">
        <link rel="stylesheet" href="stickyStyle.css">

        <script  src="domain.js" defer></script>
        <script src="service.js" defer></script>
        <script  src="ui.js" defer></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/54d529f836.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <h1>PinIt Planner</h1>
        </nav>
        <main>
            <aside>
                <h1>Reminders</h1>
                <div class="input-container">
                    <input type="text" id="taskInput" placeholder="Add new reminder">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="taskList"></ul>
            </aside>
            <div class="wrapping">
                <header>
                    <p class="current-date"></p>
                    <div class="icons">
                        <i class="fa-solid fa-chevron-left"></i>
                        <i class="fa-solid fa-chevron-right"></i>  
                    </div>
                </header>
                <div class="calendar">
                    <ul class="weeks">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tues</li>
                        <li>Wed</li>
                        <li>Thur</li>
                        <li>Fri</li>
                        <li>Sat</li>

                    </ul>
                    <ul class="days"></ul>
                </div>
            </div>

            <section class="right-area">
                <h2>Sticky Note</h2>

                <article>
                    <div id="sticky-container">
                        <div class="sticky-note">
                          <div class="sticky-header">
                            <span class="close-btn">&times;</span>
                          </div>
                          <div class="sticky-body"></div>
                        </div>
                      </div>
                      
                      <div id="input-container">
                        <input type="text" id="note-input" placeholder="Type your note here">
                        <button id="add-note-btn">Add Note</button>
                      </div>
                </article>
            </section>
    
        </main>
        
    </body>

</html>
